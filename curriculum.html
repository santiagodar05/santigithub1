<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Página • Foto, CV y Subida de Archivos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card" role="main">
    <header class="header">
      <div class="avatar-wrap">
        <img src="/foto-mia.jpeg" alt="Foto de perfil de Santiago" />
      </div>
      <div class="title">
        <h1>Santiago Dardini</h1>
        <p>Portfolio / Contacto</p>
      </div>
    </header>

    <section class="content">
      <div class="actions">
        <a class="btn accent" href="/curriculum.pdf" target="_blank" rel="noopener">Ver mi CV</a>

        <input
          id="file-input"
          type="file"
          multiple
          accept=".png,.jpg,.jpeg,.gif,.pdf,.doc,.docx,.ppt,.pptx,.xls,.xlsx,.txt,.csv"
          style="display:none"
        />
        <button class="btn ghost" id="choose-file" type="button">Elegir archivo</button>
        <button class="btn accent" id="upload-file" type="button">Subir</button>
      </div>

      <div class="uploads-container">
        <!-- Vista previa de archivos pendientes -->
        <div class="uploads" id="dropzone">
          <h3>Archivos a subir</h3>
          <ul class="file-list" id="pending-list"></ul>
        </div>

        <!-- Archivos ya subidos -->
        <div class="file-preview">
          <h3>Archivos subidos</h3>
          <ul class="file-list" id="file-list"></ul>
        </div>
      </div>
    </section>

  </main>

  <script>
    const input = document.getElementById('file-input');
    const chooseBtn = document.getElementById('choose-file');
    const uploadBtn = document.getElementById('upload-file');
    const pendingList = document.getElementById('pending-list');
    const uploadedList = document.getElementById('file-list');

    let selectedFiles = [];

    chooseBtn.addEventListener('click', () => input.click());

    // Mostrar en la lista de "pendientes"
    input.addEventListener('change', (e) => {
      selectedFiles = Array.from(e.target.files);
      renderPendingFiles();
    });

    // Renderiza archivos en la lista de pendientes
    function renderPendingFiles() {
      pendingList.innerHTML = "";
      selectedFiles.forEach(file => {
        const li = document.createElement('li');
        li.className = 'file-item';

        const url = URL.createObjectURL(file);
        let preview;
        if (file.type.startsWith('image/')) {
          preview = `<img src="${url}" alt="${file.name}" class="thumb" />`;
        } else {
          preview = `<span>${file.name}</span>`;
        }

        li.innerHTML = preview + ` <small>(${(file.size/1024).toFixed(1)} KB)</small>`;
        pendingList.appendChild(li);
      });
    }

    // Al subir, pasamos los pendientes a la lista de subidos
    uploadBtn.addEventListener('click', () => {
      if (selectedFiles.length === 0) return;

      selectedFiles.forEach(file => {
        const li = document.createElement('li');
        li.className = 'file-item';

        const url = URL.createObjectURL(file);
        let preview;
        if (file.type.startsWith('image/')) {
          preview = `<img src="${url}" alt="${file.name}" class="thumb" />`;
        } else {
          preview = `<a href="${url}" target="_blank" rel="noopener">${file.name}</a>`;
        }

        // Botón eliminar
        const removeBtn = document.createElement('button');
        removeBtn.textContent = "Eliminar";
        removeBtn.className = "btn-delete";
        removeBtn.addEventListener('click', () => {
          uploadedList.removeChild(li);
          URL.revokeObjectURL(url);
        });

        li.innerHTML = preview + ` <small>(${(file.size/1024).toFixed(1)} KB)</small>`;
        li.appendChild(removeBtn);
        uploadedList.appendChild(li);
      });

      // limpiar zona de pendientes
      pendingList.innerHTML = "";
      input.value = "";
      selectedFiles = [];
    });
  </script>
</body>
</html>
